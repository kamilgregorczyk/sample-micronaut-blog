apiVersion: apps/v1
kind: Deployment
metadata:
  name: micronaut-blog
  namespace: micronaut-blog
  labels:
    app: micronaut-blog
spec:
  replicas: 1
  template:
    metadata:
      name: micronaut-blog
      labels:
        app: micronaut-blog
    spec:
      containers:
        - name: micronaut-blog
          image: uniqe15/micronaut-blog:0.9
          imagePullPolicy: IfNotPresent
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: jwt-secret
            - name: MONGO_URI
              valueFrom:
                configMapKeyRef:
                  name: configs
                  key: mongo-uri
      restartPolicy: Always
  selector:
    matchLabels:
      app: micronaut-blog